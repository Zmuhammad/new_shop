{% extends 'base.html' %}

{% block content %}

    <h3>Checkout</h3>
    <p>Total price :{{order.get_total_price}}</p>

    <form action="{% url 'orders:apply_coupon' order.id%}" method="post">

        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="apply">

    </form>

    <a href="{% url 'orders:order_pay' order.id %}" class="btn btn-primary">Pay For Order</a>

{% endblock %}
